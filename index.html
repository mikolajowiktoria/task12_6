<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>12.6 Ajax</title>
    <link rel=stylesheet href="css/style.css" type="text/css">
</head>
<body>
   <h1>Country search engine</h1>
    <button id="search">Search a country</button>
    <input id="country-name" type="text" />
    
    <h2>Chosen country:</h2>
    
    <section class="container">
    <div class="row">
    <div class="countries-left">
        <ul id="countries">
        <li>Country name:</li>
        <li>Capital:</li>
        <li>World region:</li>
        <li>Population:</li>
        <li>Currency:</li>
        <li>Internet domain:</li>
        </ul>
    </div>
    <div class="countries-right">
        <ul id="countries-add"></ul>
    </div>
    </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
